    <script>
        function myFunction(){
            var x = document.getElementById("user_message").value;
            if((x == '') || (x.length == 0)){
                document.getElementById("user_send").disabled=true;
            }
            else{
                document.getElementById("user_send").disabled=false;
            }
        }

        // list 
        user_l = [];
        doctor_l = [];
        // click send button and return messege
        $(document).on('click', "#user_send", function(evt) {
            // take message from user send
            var mes = document.getElementById("user_message").value;
            // console.log(mes);
            // check if mes is not empty, display it into user textarea
            if (mes != "") {
                user_l.push(mes);
                for (var i=0; i<user_l.length; i++) {
                    console.log(user_l[i])
                    document.getElementById("user").innerText = "User: " + user_l[i] + "\n";
                }
            
                // doctor response
                document.getElementById("doctor").innerText = "Doctor: what can I help you?";
            }
            document.getElementById("user_message").value = "";
        });

    </script>

</head>

<body>

    <div class="communication">
        
        <label type="label" class="text" id="doctor" singleLine="false">

        </label>
        
    </div>

    <div id="put">
        <!-- most input 70 letters in one line -->
        <input type="text" class="text" id="user_message" onkeyup="myFunction()" placeholder="Typing here..." maxlength="60"/>
