    <script>
        function myFunction(){
            var x = document.getElementById("user_message").value;
            if((x == '') || (x.length == 0)){
                document.getElementById("send").disabled=true;
            }
            else{
                document.getElementById("send").disabled=false;
            }
        }

        // click button and return a message
        $(document).on('click', "#send", function (evt) {
            var mes = document.getElementById('user_message').value;
            console.log(mes)
            if(mes != '') {
                document.getElementById('user').innerText = "User:" + mes;
                // document.getElementById("doctor").value = "what can I help you?";
            }
        });
        // doctor response message to use window
